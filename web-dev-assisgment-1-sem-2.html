
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Event Dashboard</title>
<style>
body {
font-family: Arial;
margin: 20px;
background: #f0f2f5;
}
.container {
max-width: 1200px;
margin: auto;
}
.header {
background: white;
padding: 20px;
border-radius: 10px;
margin-bottom: 20px;
text-align: center;
border: 2px solid #3498db;
}
.header h1 {
color: #2c3e50;
margin: 0;
}
.subtitle {
color: #7f8c8d;
margin-top: 5px;
}
.main-row {
display: flex;
gap: 20px;
}
.form-box {
flex: 1;
background: white;
padding: 20px;
border-radius: 10px;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.events-box {
flex: 2;
background: white;
padding: 20px;
border-radius: 10px;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.form-box h2, .events-box h2 {
color: #2c3e50;
margin-top: 0;
border-bottom: 2px solid #eee;
padding-bottom: 10px;
}
.form-group {
margin-bottom: 15px;
}
label {
display: block;
margin-bottom: 5px;
font-weight: bold;
}
input, textarea {
width: 100%;
padding: 8px;
border: 1px solid #ddd;
border-radius: 5px;
}
.submit-btn {
background: #3498db;
color: white;
border: none;
padding: 10px 20px;
border-radius: 5px;
cursor: pointer;
width: 100%;
}
.submit-btn:hover {
background: #2980b9;
}
.events-counter {
background: #2ecc71;
color: white;
padding: 5px 10px;
border-radius: 5px;
font-size: 14px;
float: right;
}
.events-grid {
margin-top: 20px;
display: grid;
grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
gap: 15px;
}
.event-card {
border: 1px solid #ddd;
border-radius: 8px;
padding: 15px;
background: #fff;
}
.event-card.selected {
border-color: #3498db;
background: #f8fafd;
}
.event-title {
font-size: 18px;
font-weight: bold;
margin-bottom: 10px;
color: #2c3e50;
}
.event-date {
color: #e74c3c;
font-weight: bold;
margin-bottom: 10px;
background: #ffeaea;
padding: 5px;
border-radius: 4px;
display: inline-block;
}
.event-desc {
color: #555;
margin-bottom: 15px;
}
.card-actions {
display: flex;
gap: 8px;
}
.card-actions button {
flex: 1;
padding: 8px;
border: none;
border-radius: 4px;
cursor: pointer;
}
.select-btn {
background: #9b59b6;
color: white;
}
.update-btn {
background: #2ecc71;
color: white;
}
.delete-btn {
background: #e74c3c;
color: white;
}
.empty-message {
text-align: center;
padding: 40px;
color: #95a5a6;
}
.features {
display: flex;
gap: 15px;
margin-top: 20px;
}
.feature-item {
flex: 1;
background: white;
padding: 15px;
border-radius: 8px;
text-align: center;
border: 1px solid #eee;
}
</style>
</head>
<body>
<div class="container">
<div class="header">
<h1>Smart Event Dashboard</h1>
<div class="subtitle">Add New Event | My Events | Dynamic Event Cards</div>
</div>

<div class="main-row">
<div class="form-box">
<h2>Add New Event</h2>
<form id="eventForm">
<div class="form-group">
<label>Event Name</label>
<input type="text" id="eventName" required>
</div>
<div class="form-group">
<label>Date</label>
<input type="date" id="eventDate" required>
</div>
<div class="form-group">
<label>Description</label>
<textarea id="eventDesc" rows="3"></textarea>
</div>
<button type="submit" class="submit-btn">Add Event</button>
</form>
</div>

<div class="events-box">
<h2>My Events <span id="counter" class="events-counter">0 Events</span></h2>
<div id="eventsContainer" class="events-grid"></div>
</div>
</div>

<div class="features">
<div class="feature-item">
<div>ðŸŽ¯ Event Delegation</div>
</div>
<div class="feature-item">
<div>ðŸŽ¨ Text & Style Manipulation</div>
</div>
<div class="feature-item">
<div>âš¡ DOM Traversal</div>
</div>
</div>
</div>

<script>
let events = JSON.parse(localStorage.getItem('myEvents')) || [];
let selectedId = null;

const form = document.getElementById('eventForm');
const container = document.getElementById('eventsContainer');
const counter = document.getElementById('counter');

function updateCount() {
counter.textContent = events.length + ' Event' + (events.length !== 1 ? 's' : '');
}

function showEvents() {
container.innerHTML = '';

if (events.length === 0) {
container.innerHTML = '<div class="empty-message">No events yet. Create your first event!</div>';
updateCount();
return;
}

events.forEach(event => {
const card = document.createElement('div');
card.className = 'event-card';
if (event.id === selectedId) {
card.classList.add('selected');
}
card.dataset.id = event.id;

const date = new Date(event.date);
const options = { year: 'numeric', month: 'short', day: 'numeric' };
const dateString = date.toLocaleDateString('en-US', options);

card.innerHTML = `
<div class="event-title">${event.name}</div>
<div class="event-date">${dateString}</div>
<div class="event-desc">${event.description}</div>
<div class="card-actions">
<button class="select-btn">Select</button>
<button class="update-btn">Update</button>
<button class="delete-btn">Delete</button>
</div>
`;

container.appendChild(card);
});

updateCount();
}

function addEvent(name, date, desc) {
const newEvent = {
id: Date.now(),
name: name,
date: date,
description: desc
};
events.push(newEvent);
localStorage.setItem('myEvents', JSON.stringify(events));
showEvents();
}

function deleteEvent(id) {
events = events.filter(event => event.id !== id);
if (selectedId === id) selectedId = null;
localStorage.setItem('myEvents', JSON.stringify(events));
showEvents();
}

function updateEvent(id, name, date, desc) {
const event = events.find(e => e.id === id);
if (event) {
event.name = name;
event.date = date;
event.description = desc;
localStorage.setItem('myEvents', JSON.stringify(events));
showEvents();
}
}

container.addEventListener('click', function(e) {
if (!e.target.classList.contains('select-btn') && 
    !e.target.classList.contains('update-btn') && 
    !e.target.classList.contains('delete-btn')) {
return;
}

const btn = e.target;
const card = btn.closest('.event-card');
const id = parseInt(card.dataset.id);

if (btn.classList.contains('select-btn')) {
selectedId = selectedId === id ? null : id;
showEvents();
}

if (btn.classList.contains('delete-btn')) {
deleteEvent(id);
}

if (btn.classList.contains('update-btn')) {
const event = events.find(e => e.id === id);
if (event) {
document.getElementById('eventName').value = event.name;
document.getElementById('eventDate').value = event.date;
document.getElementById('eventDesc').value = event.description;
selectedId = id;
showEvents();
}
}
});

form.addEventListener('submit', function(e) {
e.preventDefault();

const name = document.getElementById('eventName').value.trim();
const date = document.getElementById('eventDate').value;
const desc = document.getElementById('eventDesc').value.trim();

if (!name || !date) {
alert('Please fill required fields');
return;
}

if (selectedId) {
updateEvent(selectedId, name, date, desc);
selectedId = null;
} else {
addEvent(name, date, desc);
}

form.reset();
});

showEvents();
</script>
</body>
</html>
